<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokeDex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="listPok" class="container">
        <h1>{{ title }}</h1>
        <ul class="collection" >
            <li class="collection-item" v-for="poke in poks">
                <button data-target="info" class="btn modal-trigger" v-on:click.prevent="getPoks(poke.url, poke.name)"><i class="material-icons">collections</i></button>
                <b class="teal-text upp">{{ poke.name }}</b></a>
            </li>
        </ul>
    
        <div id="info" class="modal bottom-sheet">
            <div class="modal-content upp container row" v-for="det in details">
                <div class="col s12">
                    <h4>{{det.pok}}</h4>
                </div>
                <div class="col s3" v-for="pic in det.pic" v-if="pic">
                    <img v-bind:src="pic" alt="pok-img" class="circle responsive-img">
                </div>
            </div>
            <div class="modal-footer">
                <a class="modal-close btn-flat">Close</a>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
